<!-- Deixei este botão aqui em cima para saber identificar qual é o de cadastro e o de login, 
este seria o lado esquerdo -->

<div class="row justify-content-center mt-5">
    <button type="submit" class="btn btn-primary">Cadastre-se</button>
</div>

<form>
    <div class="form-row row">
        <div class="form-group col-md-3">
            <label for="inputName">Nome</label>
            <input type="name" class="form-control" id="inputName" placeholder="Nome/Sobrenome">
        </div>

        <div class="form-group col-md-4">
            <label for="inputCity">Endereço</label>
            <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form-row row">
            <div class="form-group col-md-5">
                <label for="inputEmail">E-mail</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="nomeSobrenome13@gmail.com">
            </div>
        </div>

        <!-- Realização de uma verificação para ver se as senhas estão iguais (se possível) -->
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="De 8 a 14 caracteres">
            </div>

            <div class="form-group col-md-4">
                <label for="inputPassword2">Confirme sua Senha</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>

            <!-- se quiser retirar este botão,é para que a senha fique salva dentro da plataforma  -->
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Lembrar-me
                    </label>
                </div>
            </div>

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Realizar login</button>
</form>
