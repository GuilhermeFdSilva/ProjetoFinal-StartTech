<div id="container">

    <form id="cadastroForm">
        <h2>Cadastro</h2>
        <!-- Dados Pessoais -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex:Fulano da Silva">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Ex:fulano.silva89@gmail.com" required>
        </div>

        <!-- Verificação se as duas senhas estão digitadas corretamente -->
        <div class="form-group">
            <label for="senha">Crie sua senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="De 8 a 14 caracteres" required>
        </div>

        <div class="form-group">
            <label for="senha2">Confirme sua senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="De 8 a 14 caracteres" required>
        </div>

        <button type="button" class="btn btn-outline-danger">Cadastrar-se</button>

        <!-- ao clicar aqui,o campo mudará para um campo de Login -->
        <button id="changeModeBtn" class="btn btn-link">Já possuo Cadastro</button>
    </form>
</div>
