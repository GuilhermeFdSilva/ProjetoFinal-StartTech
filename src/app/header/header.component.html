<header>

  <!-- Inicio do navbar -->
  <nav class="navbar navbar-expand-lg">

    <!-- Logo -->
    <a class="navbar-brand" routerLink="home">
      <img src="https://i.ibb.co/0sgx02n/Logo-2.png" alt="Antiquary">
    </a>

    <!-- Botao oculto responsivo -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
      aria-controls="navbar" aria-expanded="false" aria-label="Botão menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>

    <!-- Área do menu responsiva -->
    <div class="collapse navbar-collapse" id="navbar">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Campo pesquisa -->
        <li>
          <form class="d-flex">
            <input class="form-control" placeholder="Pesquisar">
          </form>
        </li>

        <!-- Botão para cadastro ou loguin -->
        <li class="nav-item" *ngIf="false">
          <a class="nav-link" id="link-cadastro" routerLink="cadastro">Entrar / Cadastrar</a>
        </li>

        <!-- Dropdown se logado -->
        <li class="nav-item" *ngIf="true">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="link-perfil" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
              </svg>
              &nbsp; Guilherme
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="meu-perfil">Meu perfil</a></li>
              <li><a class="dropdown-item">Sair</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
