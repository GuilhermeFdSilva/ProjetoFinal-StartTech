<!-- Foto do usuário  -->
<div class="text-center mt-4">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpt.vecteezy.com%2Farte-vetorial%2F17417567-ilustracao-em-vetor-de-desenhos-animados-vintage-de-chave-antiga&psig=AOvVaw3KnhScSq1S3qQkJeEudJ9l&ust=1692981676405000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCMiT0ave9YADFQAAAAAdAAAAABAE"
        class="rounded-circle profile-picture" alt="Foto do Usuário">
</div>

<!-- Lado esquerdo do campo de preenchimento  -->
<div class="col-md-6">
    <h2>Dados Pessoais</h2>
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome...">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail...">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha...">
        </div>
    </form>
</div>

<!-- Lado direito do campo de preenchimento -->
<div class="col-md-6">
    <h2>Informações de Contato</h2>
    <form>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" class="form-control" id="address" placeholder="Digite seu endereço...">
        </div>
        <div class="form-group">
            <label for="phone">Telefone/Celular:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone/celular...">
        </div>
        <div class="form-group">
            <label for="social">Redes Sociais:</label>
            <input type="text" class="form-control" id="social" placeholder="Digite suas redes sociais...">
        </div>
    </form>
</div>
