<!-- Container fale conosco -->
<div class="container mt-5" id="ContainerFaleConosco">
  <div class="row">
    <div class="col-md-12 col-sm-12 text-center">
      <h2>Fale Conosco</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control text-center"
            id="name"
            placeholder="Seu nome"
          />
        </div>
        <div class="form-group">
          <label for="contact">E-mail</label>
          <input
            type="text"
            class="form-control text-center"
            id="contact"
            placeholder="Seu e-mail"
          />
        </div>
        <div class="form-group">
          <label for="subject">Assunto</label>
          <textarea
              class="form-control text-center"
              id="subject"
              placeholder="Assunto"
              rows="4"
          ></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </div>
</div>


<!-- Container Trabalhe conosco -->
<div class="container mt-5" id="ContainerTrabalheConosco">
  <div class="row">
    <div class="col-md-12 col-sm-12 text-center">
      <h2>Trabalhe Conosco</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control text-center"
            id="name"
            placeholder="Seu nome"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control text-center"
            id="email"
            placeholder="Seu e-mail"
          />
        </div>
        <button type="submit" class="btn">Enviar</button>
        <br />
        <p>Cheque nossas vagas abertas: </p>
        <a href="link-para-vagas" class="btn">Ver Vagas</a>
      </form>
    </div>
  </div>
</div>
